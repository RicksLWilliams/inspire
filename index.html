<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class=".bg">
	<div id="weather">
		Your Weather Template
	</div>

	<div id="quote">
		The Quote
	</div>

	<div>
		A Todo List
		<div id="todo-error"></div>
		<form onsubmit=""></form>
		<div id="todos">

		</div>

		<main class="container-fluid bg-secondary text-warning">
			<div class="row">

				<!-- draw Lists injects in here -->
				<div class="col-4 border border-warning rounded shadow">
					<button></button>
					<button type="button" class="close text-danger" onclick="app.listController.delete('${this.id}')">
						<span>&times;</span>
					</button>
					<h1>To Do List</h1>
					<input type="checkbox" name="" id="" onclick="app.listController.delete('${this.id}')">
					<input type="checkbox" class="form-check-input" id="done" >
					<form onsubmit="app.todoController.addTodo(event)">
						<div class="form-group">
							<label for="description">List Item:</label>
							<input type="text" name="description" class="form-control" placeholder="list item..."
								aria-describedby="helpId">
						</div>
					</form>
					<h5 id="todos2">List Items:</h5>
					<dl>
						<span>${this.listItems}</span>
						<dd>
							<button type="button" class="close text-danger"
								onclick="app.listController.deleteListItem('${listId}','${index}')">
								<span>&times;</span>
							</button>
							<h5>${this.listItem[i]}</h5>
						</dd>
					</dl>
				</div>
			</div>

		</main>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
		<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
